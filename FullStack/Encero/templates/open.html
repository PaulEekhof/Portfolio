{% extends "header.html" %}
{% block title %}Open Package{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Open Package</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form action="/open" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="package">Select Package</label>
                <input type="file" class="form-control-file" id="package" name="package">
            </div>
            <div class="form-group">
                <label for="key">Key</label>
                <input type="text" class="form-control" id="key" name="key" placeholder="Key">
            </div>
            <button type="submit" class="btn btn-primary">Open</button>
        </form>
    </div>
{% endblock %}
