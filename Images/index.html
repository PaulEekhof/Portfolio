<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Images Of Projects</h1>
    </header>
    <main>
        <h2 class="project-title">Encero</h2>
        <div class="grid" id="encero-grid">
            <!-- Encero images will be dynamically added here -->
        </div>
        <h2 class="project-title">Mastermind</h2>
        <div class="grid" id="mastermind-grid">
            <!-- Mastermind images will be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Portfolio</p>
    </footer>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Image Preview">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
    </div>

    <script src="grid.js"></script>
</body>
</html>
